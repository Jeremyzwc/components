name: components  # 项目名称
description: A new Flutter project.  # 项目描述

publish_to: 'none' # publish意思是是否发布到类似maven的第三方库 这里是none就是应用

version: 1.0.0+1   # 版本名

environment:
  sdk: '>=2.18.6 <3.0.0'  # 该项目可以适配运行的Dart SDK的版本范围


# dependencies节点下主要引用第三方库
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
